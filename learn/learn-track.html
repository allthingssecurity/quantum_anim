<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guided Track — Qubits to Circuits</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .split{display:grid;grid-template-columns:1.2fr 0.8fr;gap:18px}
    @media(max-width:980px){.split{grid-template-columns:1fr}}
    #bloch{width:100%;height:320px;background:#0f1620;border:1px solid var(--border);border-radius:12px}
    .bars{height:140px}
  </style>
</head>
<body>
  <header>
    <h1>Guided Track — Qubits to Circuits</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="js.html">JavaScript</a>
      <a href="math-simple.html">QC Math</a>
      <a href="qc-basics.html">QC Basics</a>
      <a href="qc-explain.html">Quantum Concepts</a>
      <a href="learn-track.html">Guided Track</a>
      <a href="../index.html">Playground</a>
    </nav>
  </header>
  <div class="wrap">
    <div class="split">
      <section class="card">
        <h2 id="stepTitle">1. Qubit & Reset</h2>
        <p id="stepText" class="note">A fresh qubit starts at |0⟩ (north pole).</p>
        <div class="toolbar">
          <button id="prev">← Previous</button>
          <button id="next">Next →</button>
          <button id="play">Animate</button>
        </div>
        <canvas id="bloch"></canvas>
        <div class="toolbar">
          <label>θ (tilt)</label><input id="theta" type="range" min="0" max="3.1416" step="0.01" value="0" style="width:200px" />
          <label>φ (twist)</label><input id="phi" type="range" min="-3.1416" max="3.1416" step="0.01" value="0" style="width:200px" />
        </div>
        <div class="bars">
          <div class="bar" id="p0" style="width:48%"><div class="label">|0⟩</div><div class="value" id="p0v">1.00</div></div>
          <div class="bar" id="p1" style="width:48%"><div class="label">|1⟩</div><div class="value" id="p1v">0.00</div></div>
        </div>
      </section>
      <aside class="card">
        <h2>Run the Circuit</h2>
        <div class="toolbar">
          <label>Shots</label>
          <input id="shots" type="number" min="1" max="100000" value="300" style="width:110px" />
          <button id="run">Run shots</button>
        </div>
        <textarea id="code">qc.reset(1);\nqc.measure();</textarea>
        <h3>Histogram</h3>
        <div id="hist" class="bars"></div>
        <h3>Log</h3>
        <pre id="log" style="min-height:120px"></pre>
      </aside>
    </div>
  </div>
  <script src="../qcengine.js"></script>
  <script type="module">
    import { initLearnTrack } from './assets/learn.js';
    initLearnTrack(window.QCEngineRunner);
  </script>
</body>
</html>
